<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Warehouse Visualization</title>
    <style>
      html, body, #root { height: 100%; margin: 0; padding: 0; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
      .app { height: 100%; display: grid; grid-template-rows: auto 1fr; }
      .toolbar { display: flex; gap: 8px; padding: 8px 12px; border-bottom: 1px solid #e4e4e7; align-items: center; }
      .canvas-wrap { position: relative; height: 100%; }
      .status { position: absolute; top: 12px; right: 12px; padding: 6px 10px; background: rgba(0,0,0,0.55); color: #fff; border-radius: 6px; font-size: 12px; }
      button { border: 1px solid #d4d4d8; background: #fff; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
      button[aria-pressed="true"] { background: #0ea5e9; color: white; border-color: #0284c7; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
