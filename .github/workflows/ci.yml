name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    name: Install, Lint, Type-check, Migrate, Test, Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432
    env:
      # Ephemeral Postgres provided via services; override in your repo secrets if needed
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run DB migrations
        run: npm run db:migrate

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  vercel-preview:
    name: Deploy Preview to Vercel (PRs)
    needs: build-and-test
    if: >-
      ${{ github.event_name == 'pull_request' && secrets.VERCEL_TOKEN != '' && vars.VERCEL_ORG_ID != '' && vars.VERCEL_PROJECT_ID != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel env
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build (Vercel)
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy (Vercel)
        id: vercel-deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$URL" >> $GITHUB_OUTPUT

      - name: Post preview URL as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const url = process.env.preview_url;
            const body = `Vercel preview: ${url}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
        env:
          preview_url: ${{ steps.vercel-deploy.outputs.preview_url }}
